<header class="header">
    <div class="header-title">
        <h1>{{ workspaceName() ?? 'Mon projet' }}</h1>
        @if (workspaceName()) {
        <button
            (click)="onEditWorkspace()"
            appBtn
            aria-label="Éditer le workspace"
            class="edit-workspace-btn"
            variant="circle"
        >
            <lucide-icon [img]="Pencil" aria-hidden="true" size="16" />
        </button>
        }
    </div>
    <div class="actions">
        @if (workspaceName()) {
        <button
            (click)="onCreateColumn()"
            appBtn
            aria-label="Créer une colonne"
            variant="secondary"
        >
            <lucide-icon [img]="Plus" aria-hidden="true" size="16" />
            <span>Nouvelle colonne</span>
        </button>
        <button
            (click)="onManageStatus()"
            appBtn
            aria-label="Gérer les status"
            variant="secondary"
        >
            <lucide-icon [img]="TagsIcon" aria-hidden="true" size="16" />
            <span>Gérer les status</span>
        </button>
        }
        <button
            (click)="themeService.toggle()"
            [attr.aria-label]="themeService.isDark() ? 'Passer en mode clair' : 'Passer en mode sombre'"
            appBtn
            variant="circle"
        >
            @if (themeService.isDark()) {
            <lucide-icon [img]="Sun" aria-hidden="true" size="20" />
            } @else {
            <lucide-icon [img]="Moon" aria-hidden="true" size="20" />
            }
        </button>
    </div>
</header>
